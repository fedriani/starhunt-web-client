<div class="popover tour-text" ng-controller="TourSlideText">
    <div class="arrow"></div>
    <h3 class="popover-title" localize="Tour Text">Tour Text</h3>
    <div class="popover-content">

        <textarea class="tour-text" ng-blur="tourText($event)"></textarea>

        <a class="btn" ng-click="hideEditor()">
            <i class="fa fa-close"></i>
            <!--<span localize="Close"></span>-->
        </a>
    </div>
    
    
</div>
