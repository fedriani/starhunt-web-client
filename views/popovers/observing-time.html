<div class="row">
	<div class="col-xs-4">
		<label>{{getFromEn('Year')}}</label><br />
		<input class="input-sm tiny" type="number" ng-model="dt.year" /><br />
		<label>{{getFromEn('Hrs')}}</label><br />
		<input class="input-sm tiny" type="number" ng-model="dt.hours" /><br />

	</div>

	<div class="col-xs-4 tiny">
		<label>{{getFromEn('Month')}}</label><br />
		<input class="input-sm tiny" type="number" ng-model="dt.month" /><br />
		<label>{{getfromEn('Min')}}</label><br />
		<input class="input-sm tiny" type="number" ng-model="dt.minutes" /><br />

	</div>

	<div class="col-xs-4">
		<label>{{getFromEn('Day')}}</label><br />
		<input class="input-sm tiny" type="number" ng-model="dt.date" /><br />
		<label>{{getFromEn('Sec')}}</label><br />
		<input class="input-sm tiny" type="number" ng-model="dt.seconds" /><br />

	</div>

</div>
<div class="row">
	<div class="col-xs-12" style="margin-top:8px">
		<a class="btn pull-right" style="margin-left:4px" ng-click="setNow();$hide()">
			{{getFromEn('OK')}}
		</a>
		<a class="btn pull-right" ng-click="setNow();">
			{{getFromEn('Apply')}}
		</a>
		
		<div class="checkbox">
			<label data-ng-class="useUTC ? 'checked' : ''">
				<input type="checkbox" ng-model="useUTC" />
				{{getFromEn('UTC')}}

			</label>
		</div>
		
	</div>
</div>
